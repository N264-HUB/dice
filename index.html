<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        
        <div class="player-setup">
            <label for="playerCount">Number of Players (1-4):</label>
            <input type="number" id="playerCount" min="1" max="4" value="2">
            <button id="startGame">Start Game</button>
        </div>

        <div class="game-area" style="display: none;">
            <div class="game-info">
                <div class="target-score">Target Score: <span id="targetScore">100</span></div>
                <div class="current-turn">Current Turn Score: <span id="currentTurnScore">0</span></div>
            </div>

            <div class="players-container" id="playersContainer">
                <!-- Player sections will be added here dynamically -->
            </div>

            <div class="game-controls">
                <button id="rollDice">Roll Dice</button>
                <button id="holdTurn">Hold</button>
                <button id="newGame">New Game</button>
            </div>
        </div>

        <div class="dice-container">
            <div class="dice" id="dice1">⚄</div>
            <div class="dice" id="dice2">⚄</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
